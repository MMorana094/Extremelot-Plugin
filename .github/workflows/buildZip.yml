name: Build Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crea archivio zip (senza .github e roba extra)
        run: |
          # Crea una cartella temporanea con solo i file che vogliamo
          mkdir -p temp_build
          cp -r script temp_build/ 2>/dev/null || true
          cp -r stili temp_build/ 2>/dev/null || true
          cp *.jpg temp_build/ 2>/dev/null || true
          cp *.png temp_build/ 2>/dev/null || true
          cp *.html temp_build/ 2>/dev/null || true
          cp *.js temp_build/ 2>/dev/null || true
          cp manifest.json temp_build/ 2>/dev/null || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extremeplug
          path: temp_build/
